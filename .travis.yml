language: ruby
rvm:
- 2.3.1
install:
- . $HOME/.nvm/nvm.sh
- nvm install 6.10.3
- nvm use 6.10.3
- npm install
script:
- bundle exec rake db:migrate --trace
- RAILS_ENV=test bundle exec rake db:migrate --trace
- bundle exec rake db:test:prepare
- bundle exec rspec -fd spec/
- bundle exec cucumber features
- npm test
deploy:
  provider: heroku
  api_key:
    secure: 
  app: frozen-dawn-89255
  on:
    repo: Mahtis/fysio2
